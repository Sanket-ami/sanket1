{% extends 'base.html' %}
{% load static %}
{% load sass_tags %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% block content %}


<div class="card">
    <div class="card-header pb-0">
      <h4>Payment</h4>
      <p class="f-m-light mt-1">
         Use the <code>.form-label </code>and <code>.form-control </code>through create basic form.</p>
    </div>
    <div class="card-body">
      <div class="card-wrapper border rounded-3">
        <form class="row g-3" method="POST">
            {% csrf_token %}

          <div class="col-md-12">
            <label class="form-label" for="price">Amount</label>
            <input class="form-control" id="price" type="number" name="price" placeholder="Enter Amount">
            <!-- <input type="number" name="price" id="price" step="0.01" required> -->

          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Sign in </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
